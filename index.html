<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViralAI - Make Your Idea Go Viral</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      text-align: center;
    }

    .generator {
      background-color: #fff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      resize: none;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    button {
      background-color: #ff416c;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff4b2b;
    }

    .result {
      margin-top: 30px;
      font-size: 1.2rem;
      font-style: italic;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¡ ViralAI</h1>
  <p>Type your idea below and our AI will turn it into a viral marketing hook that can make you rich.</p>

  <div class="generator">
    <textarea id="userIdea" placeholder="Type your idea here..."></textarea>
    <button onclick="generateHook()">Generate Viral Hook</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const ideas = [
      "Turn your idea into a challenge for TikTok",
      "Create a story-based ad campaign people will share",
      "Use AI to make personalized content for your users",
      "Sell digital products based on your passion",
      "Turn your idea into an NFT collection with utility",
      "Monetize your idea with a viral eBook",
      "Use affiliate marketing with your unique idea",
      "Launch your idea on ProductHunt + Reddit + X",
      "Create a YouTube Shorts series that leads to your product"
    ];

    function generateHook() {
      const userIdea = document.getElementById('userIdea').value.trim();
      const result = document.getElementById('result');

      if (!userIdea) {
        result.textContent = "Please type an idea first!";
        return;
      }

      const random = ideas[Math.floor(Math.random() * ideas.length)];
      result.textContent = `ðŸ”¥ ${random} based on your idea: "${userIdea}"`;
    }
  </script>
</body>
</html>
